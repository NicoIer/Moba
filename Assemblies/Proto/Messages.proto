syntax = "proto3";

// 错误消息
message ErrorMessage{
  ProtoErrorCode code = 1;
  string info = 2;
}

// 错误码
enum ProtoErrorCode{
  SUCCESS = 0;
  ERROR = 1;
}

message StringMessage{
  string msg = 1;
}

message PingMessage{
  int64 serverTime = 1;
  int64 clientTime = 2;
}

message PongMessage{
  int64 serverTime = 1;
  int64 clientTime = 2;
}